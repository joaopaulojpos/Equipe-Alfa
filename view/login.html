<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login de Usuários</title>
        <link rel="stylesheet" href="../css/arquivo.css">			
    </head>
    <body>		
        <div>
            <fieldset id=fieldsetlogin>
                <h2><b>Login Usuário</b></h2>
                <hr>
                <form method="post" action="..\model\login.php" id="formlogin">
                    <label for="usuarioLogin">Login </label><br/><input type="text" name="usuarioLogin" id="usuarioLogin" class="inputs" placeholder="Informe seu login"/><br/><br/>
                    <label for="senha">Senha </label><br/><input type="password" name="senha" id="senha" class="inputs" placeholder="Informe sua senha"/><br/><br/><br/>
                    <input type="submit" value="Entrar" class="btnlg" name="entrar"/>
                    <input type="button" value="Cadastre-se" class="btnlg" onclick="location.href = 'cadastroUsuario.html'"/>
                </form>
            </fieldset>
        </div>
    </body>
</html>
